{% extends 'base.tpl' %} {% block content %} {{ super() }} {% if title %}
<h1>{{ title }}</h1>
{% else %}
<h1>Default title</h1>
{% endif %}

<div class="text-center my-3">
  <button type="button" class="btn btn-primary long-btn" onclick="to_reg()">
    Go to reg :)
  </button>
</div>

<hr />

{% for user in users %}
<div class="my-2 user-coard">
  <p>User: {% for k, v in user %} {{ k }}: {{ v }} | {% endfor %}</p>
</div>
{% endfor %} {% endblock %}
