{% extends 'base.tpl' %}

{% block content %}
{{ super() }}

  <div class="text-center">
    <h3> {{ msg }} </h3>
  </div>

  <form action="/reg" class="reg-form">
    <div class="form-group my-3">
      <label for="input_usernmae">Username</label>
      <input 
        type="text" 
        class="form-control form-input" 
        placeholder="Username" 
        id="input_usernmae"
      >
    </div>

    <div class="form-group my-3">
      <label for="input_pwd">Password</label>
      <input 
        type="password" 
        class="form-control form-input" 
        placeholder="Password" 
        id="input_pwd"
      >
      <small class="form-text text-muted">
        The password must consist of at least 3 characters.
      </small>
    </div>

    <div class="form-group my-3">
      <button type="submit" class="btn btn-primary">Sign up</button>
    </div>
  </form>

{% endblock %}
